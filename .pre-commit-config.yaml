repos:
  - repo: local
    hooks:
      - id: prettier
        name: Run prettier
        entry: npx prettier --write --ignore-unknown
        language: system
        files: \.(js|jsx|ts|tsx|json|css|html|yaml|yml|md|scss)$
        exclude: node_modules/
        args: [--]
        pass_filenames: true

      - id: black
        name: Run black
        entry: black --color
        language: python
        files: ^backend/.*\.py$
        exclude: ^\.venv/
        pass_filenames: true
